<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Member Dispersion by ZIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 1) Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44c="
    crossorigin=""
  />

  <!-- 2) Set full‐page height so #map is not zero‐height -->
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Example styling for your “back” link */
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 4px 8px;
      text-decoration: none;
      border: 1px solid #999;
      border-radius: 3px;
      font-size: 14px;
      color: #333;
    }
  </style>

  <!-- 3) Leaflet JS must be loaded before you call L.map(...) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6R9zEF3NyfZt7WT7OVs2Qryt8CqtKZspuWv+0I="
    crossorigin=""
  ></script>

  <!-- (Optional) Other libraries, e.g., Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <!-- 4) Now we’re in <body>—map container and any links belong here -->
  <a href="index.html" class="back-button">⬅ Back to Index</a>
  <div id="map"></div>

  <!-- 5) Your custom code can run immediately, because #map already exists -->
  <script>
    // It’s okay to run this here since <div id="map"> is already in the body.
    var map = L.map('map').setView([40.75, -73.99], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('members_by_zip.geojson')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
      })
      .then(function(geojsonData) {
        L.geoJSON(geojsonData, {
          pointToLayer: function(feature, latlng) {
            var count = feature.properties.member_count;
            return L.circleMarker(latlng, {
              radius: Math.sqrt(count) * 4,
              fillColor: '#ff7800',
              color: '#000',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.6
            });
          },
          onEachFeature: function(feature, layer) {
            var zip = feature.properties.zip;
            var count = feature.properties.member_count;
            layer.bindPopup(
              '<strong>ZIP:</strong> ' + zip +
              '<br><strong>Members:</strong> ' + count
            );
          }
        }).addTo(map);
      })
      .catch(function(err) {
        console.error('Failed to load GeoJSON:', err);
      });
  </script>
</body>
</html>
