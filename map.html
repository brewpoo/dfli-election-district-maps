<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election District Map</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
        .back-button { 
            position: absolute; 
            top: 10px; left: 10px; 
            background: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            z-index: 1000; 
        }
        .chart-container {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">â¬… Back to Index</a>
    <div id="map"></div>

    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let geojsonFile = getQueryParam("geojson");
        if (!geojsonFile) {
            alert("Error: No GeoJSON file provided!");
            throw new Error("GeoJSON file parameter is missing");
        }

        var map = L.map('map').setView([40.7, -73.3], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function unpackAgeBins(props) {
            try {
                return {
                    voterAgeBins: typeof props.voter_age_bins === "string" ? JSON.parse(props.voter_age_bins) : props.voter_age_bins || {},
                    votedAgeBins: typeof props.voted_age_bins === "string" ? JSON.parse(props.voted_age_bins) : props.voted_age_bins || {}
                };
            } catch (error) {
                console.error(`Failed to parse age bins for ${props.election_district}:`, error);
                return { voterAgeBins: {}, votedAgeBins: {} };
            }
        }

        fetch(`https://raw.githubusercontent.com/brewpoo/dfli-election-district-maps/main/${geojsonFile}`)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: feature.properties.color || "#808080",
                            weight: 2,
                            fillOpacity: 0.6
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        let props = feature.properties;
                        let { voterAgeBins, votedAgeBins } = unpackAgeBins(props);
                        let districtId = props.election_district.replace(/\s+/g, "_");  // Unique ID

                        let popupContent = `
                        <b>Election District:</b> ${props.election_district || "Unknown"}<br>
                        <b>Total Registered Voters:</b> ${props.total_voters ?? "N/A"}<br>
                        <b>Democratic:</b> ${props.left_voters ?? 0} 
                            (${props.total_voters ? ((props.left_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <b>Republican:</b> ${props.right_voters ?? 0} 
                            (${props.total_voters ? ((props.right_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <b>Independent/Other:</b> ${props.blank_voters ?? 0} 
                            (${props.total_voters ? ((props.blank_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>

                        <hr>
                        <b> Age Breakdown (Registered Voters):</b><br>
                        <canvas id="voterAgeChart-${districtId}" width="400" height="200"></canvas>

                        <hr>
                        <b> 2024 General Election Turnout</b><br>
                        <b>Democratic:</b> ${props.left_voted || "N/A"} (${props.left_turnout || "N/A"}%)<br>
                        <b>Republican:</b> ${props.right_voted || "N/A"} (${props.right_turnout || "N/A"}%)<br>
                        <b>Independent/Other:</b> ${props.blank_voted || "N/A"} (${props.blank_turnout || "N/A"}%)<br>

                        <hr>
                        <b> Age Breakdown (Turnout):</b><br>
                        <canvas id="votedAgeChart-${districtId}" width="400" height="200"></canvas>
                        `;

                        layer.bindPopup(popupContent);

                        layer.on('popupopen', function() {
                            renderAgeCharts(districtId, voterAgeBins, votedAgeBins);
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading GeoJSON:", error));

        let chartInstances = {}; // Store chart instances per ED

        function renderAgeCharts(districtId, voterAgeBins, votedAgeBins) {
            const voterCanvas = document.getElementById(`voterAgeChart-${districtId}`).getContext("2d");
            const votedCanvas = document.getElementById(`votedAgeChart-${districtId}`).getContext("2d");

            // Destroy previous charts if they exist
            if (chartInstances[districtId]) {
                chartInstances[districtId].forEach(chart => chart.destroy());
            }

            // Extract labels and data
            const labels = Object.keys(voterAgeBins);
            const totalVoters = labels.map(age => voterAgeBins[age] || 0);
            const votedVoters = labels.map(age => votedAgeBins[age] || 0);

            // Create new chart instances
            const voterChart = new Chart(voterCanvas, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Registered Voters",
                        data: totalVoters,
                        backgroundColor: "rgba(0, 123, 255, 0.5)",
                        borderColor: "rgba(0, 123, 255, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });

            const votedChart = new Chart(votedCanvas, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Voted",
                        data: votedVoters,
                        backgroundColor: "rgba(40, 167, 69, 0.5)",
                        borderColor: "rgba(40, 167, 69, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });

            chartInstances[districtId] = [voterChart, votedChart]; // Store for cleanup
        }
    </script>

</body>
</html>
