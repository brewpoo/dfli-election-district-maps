<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election District Map</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
        .back-button { 
            position: absolute; 
            top: 10px; left: 10px; 
            background: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            z-index: 1000; 
        }
        .chart-container {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">⬅ Back to Index</a>
    <div id="map"></div>
    <canvas id="ageChart" width="400" height="200" style="display:none;"></canvas>

    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let geojsonFile = getQueryParam("geojson");
        if (!geojsonFile) {
            alert("Error: No GeoJSON file provided!");
            throw new Error("GeoJSON file parameter is missing");
        }

        var map = L.map('map').setView([40.7, -73.3], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function unpackAgeBins(props) {
            try {
                return {
                    voterAgeBins: typeof props.voter_age_bins === "string" ? JSON.parse(props.voter_age_bins) : props.voter_age_bins || {},
                    votedAgeBins: typeof props.voted_age_bins === "string" ? JSON.parse(props.voted_age_bins) : props.voted_age_bins || {}
                };
            } catch (error) {
                console.error(`Failed to parse age bins for ${props.election_district}:`, error);
                return { voterAgeBins: {}, votedAgeBins: {} }; // Ensure it always returns an object
            }
        }

        fetch(`https://raw.githubusercontent.com/brewpoo/dfli-election-district-maps/main/${geojsonFile}`)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: feature.properties.color || "#808080",
                            weight: 2,
                            fillOpacity: 0.6
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        let props = feature.properties;
                        let { voterAgeBins, votedAgeBins } = unpackAgeBins(props);
                        
                        let popupContent = `
                        <b>Election District:</b> ${props.election_district || "Unknown"}<br>
                        <b>Total Registered Voters:</b> ${props.total_voters ?? "N/A"}<br>
                        <b>Democratic:</b> ${props.left_voters ?? 0} 
                            (${props.total_voters ? ((props.left_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <b>Republican:</b> ${props.right_voters ?? 0} 
                            (${props.total_voters ? ((props.right_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <b>Independent/Other:</b> ${props.blank_voters ?? 0} 
                            (${props.total_voters ? ((props.blank_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <b> Age Breakdown</b><br>
                        <canvas id="voterAgeChart" width="400" height="200"></canvas>
                        <b>Swing Margin:</b> ${props.swing_margin || "N/A"}%<br>
                        <hr>
                        <b> 2024 General Election Turnout</b><br>
                        <b>Democratic:</b> ${props.left_voted || "N/A"} (${props.left_turnout || "N/A"}%)<br>
                        <b>Republican:</b> ${props.right_voted || "N/A"} (${props.right_turnout || "N/A"}%)<br>
                        <b>Independent/Other:</b> ${props.blank_voted || "N/A"} (${props.blank_turnout || "N/A"}%)<br>
                        <hr>
                        `;
                        layer.bindPopup(popupContent);

                        layer.on('popupopen', function() {
                            renderAgeChart(voterAgeBins,"voterAgeChart");
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading GeoJSON:", error));

        function renderAgeChart(ageBins,elementName) {
            let ctx = document.getElementById(elementName).getContext("2d");
            let ageGroups = ["≤17", "18-24", "25-34", "35-44", "45-54", "55-64", "65-74", "75+"];
            let leftVoters = ageGroups.map(age => ageBins["Left-Leaning"]?.[age] || 0);
            let rightVoters = ageGroups.map(age => ageBins["Right-Leaning"]?.[age] || 0);
            let blankVoters = ageGroups.map(age => ageBins["Blank/Other"]?.[age] || 0);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ageGroups,
                    datasets: [
                        { label: "Left-Leaning", data: leftVoters, backgroundColor: "blue" },
                        { label: "Right-Leaning", data: rightVoters, backgroundColor: "red" },
                        { label: "Independent/Other", data: blankVoters, backgroundColor: "gray" }
                    ]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
    </script>

</body>
</html>
