<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election District Map</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
        .back-button { 
            position: absolute; 
            top: 10px; left: 10px; 
            background: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            z-index: 1000; 
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">⬅ Back to Index</a>
    <div id="map"></div>

    <script>
        // Function to get query string parameter
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get GeoJSON filename from URL
        let geojsonFile = getQueryParam("geojson");

        if (!geojsonFile) {
            alert("Error: No GeoJSON file provided!");
            throw new Error("GeoJSON file parameter is missing");
        }

        // Map initialization
        var map = L.map('map').setView([40.7, -73.3], 10); // Long Island

        // Add OpenStreetMap Basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON dynamically based on URL parameter
        fetch(`https://raw.githubusercontent.com/brewpoo/dfli-election-district-maps/main/${geojsonFile}`)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: feature.properties.color || "#808080",
                            weight: 2,
                            fillOpacity: 0.6
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        let props = feature.properties;
                        
                        // Unpack age data
                        let ageBins = JSON.parse(props.voter_age_bins || "{}");
                        let votedBins = JSON.parse(props.voted_age_bins || "{}");

                        let ageTable = "<b>Age Breakdown:</b><br><table border='1'><tr><th>Age Group</th><th>Registered</th><th>Voted</th></tr>";
                        for (let age in ageBins["Left-Leaning"]) {
                            ageTable += `<tr>
                                <td>${age}</td>
                                <td>${(ageBins["Left-Leaning"][age] || 0) + (ageBins["Right-Leaning"][age] || 0) + (ageBins["Blank/Other"][age] || 0)}</td>
                                <td>${(votedBins["Left-Leaning"][age] || 0) + (votedBins["Right-Leaning"][age] || 0) + (votedBins["Blank/Other"][age] || 0)}</td>
                            </tr>`;
                        }
                        ageTable += "</table>";
                        
                        // Build the popup content dynamically
                        let popupContent = `
                        <b>Election District:</b> ${props.election_district || "Unknown"}<br>
                        <b>Total Registered Voters:</b> ${props.total_voters ?? "N/A"}<br>
                        <b>Democratic:</b> ${props.left_voters ?? 0} 
                            (${props.total_voters ? ((props.left_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <b>Republican:</b> ${props.right_voters ?? 0} 
                            (${props.total_voters ? ((props.right_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <b>Independent/Other:</b> ${props.blank_voters ?? 0} 
                            (${props.total_voters ? ((props.blank_voters / props.total_voters) * 100).toFixed(1) + "%" : "N/A"})<br>
                        <hr>
                        ${ageTable}
                        <b>Swing Margin:</b> ${props.swing_margin || "N/A"}%
                        <hr>
                        <b> 2024 General Election Turnout</b><br>
                        <b>Democratic:</b> ${props.left_voted || "N/A"} (${props.left_turnout || "N/A"}%)<br>
                        <b>Republican:</b> ${props.right_voted || "N/A"} (${props.right_turnout || "N/A"}%)<br>
                        <b>Independent/Other:</b> ${props.blank_voted || "N/A"} (${props.blank_turnout || "N/A"}%)<br>
                        <hr>
                        <b> 2024 General Election Results</b><br>
                        <b>Pending:</b><br>                        

                        layer.bindPopup(popupContent);

                        layer.on("click", function() {
                            setTimeout(() => {
                                renderAgeChart(props);
                            }, 500); // Ensure the canvas is created
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading GeoJSON:", error));

        // Function to render the age distribution stacked bar chart
        function renderAgeChart(props) {
            var ctx = document.getElementById("ageChart")?.getContext("2d");
            if (!ctx) return; // Prevent errors if canvas doesn't exist

            var ageBins = ["≤17", "18-24", "25-34", "35-44", "45-54", "55-64", "65-74", "75+"];
            var leftVoters = ageBins.map(bin => props["total_voters_Left-Leaning"]?.[bin] || 0);
            var blankVoters = ageBins.map(bin => props["total_voters_Blank/Other"]?.[bin] || 0);
            var rightVoters = ageBins.map(bin => props["total_voters_Right-Leaning"]?.[bin] || 0);

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ageBins,
                    datasets: [
                        { label: "Left-Leaning", backgroundColor: "blue", data: leftVoters },
                        { label: "Independent/Other", backgroundColor: "gray", data: blankVoters },
                        { label: "Right-Leaning", backgroundColor: "red", data: rightVoters }
                    ]
                },
                options: {
                    responsive: false,
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true }
                    }
                }
            });
        }
    </script>

</body>
</html>
