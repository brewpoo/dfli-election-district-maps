<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democratic Turnout Map</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
        .back-button { 
            position: absolute; 
            top: 10px; left: 10px; 
            background: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            z-index: 1000; 
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">â¬… Back to Index</a>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([40.7, -73.3], 10); // Long Island

        // OpenStreetMap Basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data (CHANGE FILE FOR EACH MAP)
        fetch('https://raw.githubusercontent.com/brewpoo/dfli-election-district-maps/main/election_districts_rep_turnout.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: feature.properties.color || "#808080",
                            weight: 2,
                            fillOpacity: 0.6
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(`<b>Election District:</b> ${feature.properties.election_district}`);
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading GeoJSON:", error));
    </script>

</body>
</html>
